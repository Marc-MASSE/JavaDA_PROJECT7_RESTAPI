<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update Bid</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/bidList/update/{id}(id=${bidList.bidListId})}" th:object="${bidList}" method="post" class="form-horizontal" style="width: 100%">
			<!-- TODO: 
			Create a form to edit the values of Bid, 
			there are 2 buttons: Update data and Cancel to the list Bid
			 -->
			<div class="form-group">
				<label class="control-label">Account</label> <input type="text"
					th:field="*{account}" class="form-control" /> <span></span>
			</div>
			<div class="form-group">
				<label class="control-label">Type</label> <input type="text"
					th:field="*{type}" class="form-control" /> <span></span>
			</div>
			<div class="form-group">
				<label class="control-label">Bid quantity</label> <input
					type="number" th:field="*{bidQuantity}" class="form-control" /> <span></span>
			</div>
			<div class="form-group">
				<a class="btn btn-danger" href="/bidList/list" role="button">Cancel</a>
				<button type="submit" class="btn btn-primary">Update BidList</button>
			</div>

		</form>
	</div>

</div>
</body>
</html>
