<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<h3>Login with Username and Password</h3>
		</div>

		<!-- Login box -->
		<div class="row">
			<form role="form" method="post" th:action="@{/login}"
				class="form-horizontal" style="width: 100%">
				<div class="form-group row">
					<div class="col-2">User : </div> <input type="text" id="username"
						name="username" />
				</div>
				<div class="form-group row">
					<div class="col-2">Password : </div> <input type="password" id="password"
						name="password" />
				</div>
				<div class="row ">
					<button type="submit"
						class="btn btn-light border">Login</button>
				</div>
			</form>
		</div>
		
		<!-- Error line -->
		<div th:if="${param.error}">
			<div class="text-danger">Invalid Email or Password</div>
		</div>
		<div th:if="${param.logout}">
			<div class="text-success">You have been logged out.</div>
		</div>
		
			<!-- OAuth line -->
		<div class="row">
			<a class="btn btn-dark mt-4" href="/oauth2/authorization/github" role="button">Login with GitHub</a>
		</div>
		
	</div>
</body>
</html>
